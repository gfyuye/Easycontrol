name: Build Signed Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        build-tools-version: '34.0.0'
        platform-version: '34'
        
    - name: Setup signing keystore
      run: |
        # è§£ç å¹¶æ”¾ç½®ç­¾åå¯†é’¥æ–‡ä»¶
        echo "${{ secrets.SIGNING_KEYSTORE_FILE }}" | base64 -d > ../easycontrol_release.jks
        # ç¡®è®¤æ–‡ä»¶å·²ç”Ÿæˆï¼ˆå¯é€‰ï¼‰
        ls -la ../easycontrol_release.jks
        
    - name: Make gradlew executable
      run: |
        cd easycontrol
        chmod +x ./gradlew
        
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          easycontrol/.gradle
        key: ${{ runner.os }}-gradle-${{ hashFiles('easycontrol/**/*.gradle*', 'easycontrol/**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Clean project
      run: |
        cd easycontrol
        ./gradlew clean
        
    - name: Build Server Module
      run: |
        cd easycontrol
        ./gradlew :server:copyRelease --no-daemon
        
    - name: Build Signed App Module
      run: |
        cd easycontrol
        # ä½¿ç”¨ Gradle å±æ€§ä¼ é€’ç­¾åä¿¡æ¯
        ./gradlew :app:assembleRelease --no-daemon \
          -PsigningStorePassword="${{ secrets.SIGNING_KEYSTORE_PASSWORD }}" \
          -PsigningKeyAlias="${{ secrets.SIGNING_KEY_ALIAS }}" \
          -PsigningKeyPassword="${{ secrets.SIGNING_KEY_PASSWORD }}"
        
    - name: Verify APK signature
      run: |
        cd easycontrol
        # éªŒè¯ APK æ˜¯å¦å·²æ­£ç¡®ç­¾å
        ${ANDROID_HOME}/build-tools/34.0.0/apksigner verify \
          app/build/outputs/apk/release/app-release.apk
        echo "âœ… APK ç­¾åéªŒè¯æˆåŠŸ"
        
    - name: Cleanup keystore (Security)
      if: always()
      run: |
        rm -f ../easycontrol_release.jks
        echo "ğŸ”’ å·²æ¸…ç†ç­¾åå¯†é’¥æ–‡ä»¶"
        
    - name: Upload Signed APK
      uses: actions/upload-artifact@v4
      with:
        name: easycontrol-signed-release
        path: easycontrol/app/build/outputs/apk/release/app-release.apk
        retention-days: 7
