name: Find APK Location

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Generate missing files
      run: |
        cd easycontrol
        mkdir -p app/src/main/java/top/saymzx/easycontrol/app/helper/
        cat > app/src/main/java/top/saymzx/easycontrol/app/helper/ActiveHelper.java << 'EOF'
package top.saymzx.easycontrol.app.helper;
public class ActiveHelper {
    public static boolean active(String key) { return true; }
    public static boolean deactivate(String key) { return true; }
}
EOF
        mkdir -p app/src/main/res/raw/
        echo "placeholder" > app/src/main/res/raw/easycontrol_server
    
    - name: Build and find APK
      run: |
        cd easycontrol
        chmod +x gradlew
        
        echo "=== 构建项目 ==="
        ./gradlew :app:assembleDebug
        
        echo ""
        echo "=== 搜索所有 APK 文件 ==="
        find . -name "*.apk" -type f 2>/dev/null | while read f; do
          echo "找到: $f ($(stat -c%s "$f") 字节)"
          ls -la "$f"
        done || echo "未找到 APK 文件"
        
        echo ""
        echo "=== 检查 app 构建目录 ==="
        ls -la app/build/ || echo "app/build 目录不存在"
        ls -la app/build/outputs/ 2>/dev/null || echo "无 outputs 目录"
        find app/build -type d 2>/dev/null | head -20
        
        echo ""
        echo "=== 检查 Gradle 输出目录配置 ==="
        grep -r "buildDir\|outputDir" *.gradle */*.gradle 2>/dev/null | head -10
