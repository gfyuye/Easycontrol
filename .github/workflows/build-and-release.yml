name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Make gradlew executable
      run: |
        cd easycontrol
        chmod +x ./gradlew
        
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          easycontrol/.gradle
        key: ${{ runner.os }}-gradle-${{ hashFiles('easycontrol/**/*.gradle*', 'easycontrol/**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Cache Android SDK
      uses: actions/cache@v4
      with:
        path: |
          ~/.android/build-cache
          ~/.android/cache
        key: ${{ runner.os }}-android-${{ hashFiles('easycontrol/gradle.properties') }}
        restore-keys: |
          ${{ runner.os }}-android-
          
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3
      with:
        gradle-version: wrapper
        build-root-directory: easycontrol
        
    - name: Clean project
      run: |
        cd easycontrol
        ./gradlew clean
        
    - name: Build Server Module
      run: |
        cd easycontrol
        ./gradlew :server:copyRelease --no-daemon
        
    - name: Build App Module
      run: |
        cd easycontrol
        ./gradlew :app:assembleRelease --no-daemon
        
    - name: List generated APKs
      run: |
        find easycontrol -name "*.apk" -type f | xargs ls -lh
        
    - name: Upload App APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: easycontrol/app/build/outputs/apk/release/*.apk
        
    - name: Upload Server APK
      uses: actions/upload-artifact@v4
      with:
        name: server-release-apk
        path: easycontrol/server/build/outputs/apk/release/*.apk
