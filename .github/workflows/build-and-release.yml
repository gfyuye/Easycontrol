name: Build EasyControl with Dependencies

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 检出代码
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # 2. 设置 JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. 安装 Android SDK
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # 4. 接受 Android 许可证
    - name: Accept Android Licenses
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

    # 5. 检查项目结构
    - name: Inspect project structure
      run: |
        cd easycontrol
        echo "=== 模块结构 ==="
        find . -name "*.gradle" -type f | grep -v ".gradle/wrapper" | sort
        echo ""
        echo "=== server 模块源码 ==="
        find server -name "*.java" -type f | head -20
        echo ""
        echo "=== 查找 ActiveHelper ==="
        find . -type f -name "*ActiveHelper*" 2>/dev/null || echo "未找到"
        echo ""
        echo "=== raw 资源 ==="
        find . -type f -path "*/res/raw/*" 2>/dev/null || echo "未找到 raw 资源"

    # 6. 正确的构建顺序
    - name: Build with correct order
      run: |
        cd easycontrol
        chmod +x gradlew
        
        echo "步骤1: 构建 server 模块..."
        ./gradlew :server:assembleDebug --stacktrace || echo "server 模块构建可能失败，继续..."
        
        echo "步骤2: 检查生成的类..."
        find . -name "*.class" -type f | grep -i "activehelper" | head -5 || echo "未找到 ActiveHelper 类文件"
        
        echo "步骤3: 构建整个项目..."
        # 使用 --dry-run 查看任务执行顺序
        ./gradlew assembleDebug --dry-run 2>&1 | grep -A 5 -B 5 "ActiveHelper" || true
        
        echo "步骤4: 实际构建..."
        ./gradlew assembleDebug --stacktrace --no-daemon 2>&1 | tee build.log
        
        # 检查是否成功
        if find . -name "*.apk" -type f | head -1; then
          echo "构建成功！"
          echo "success=true" >> $GITHUB_OUTPUT
        else
          echo "构建失败"
          echo "success=false" >> $GITHUB_OUTPUT
          # 显示具体错误
          grep -A 5 -B 5 "error:" build.log || tail -50 build.log
        fi

    # 7. 上传构建产物
    - name: Upload APK artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: easycontrol-apks
        path: |
          easycontrol/app/build/outputs/**/*.apk
          easycontrol/server/build/outputs/**/*.apk
        retention-days: 7
